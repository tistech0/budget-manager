# Development Profile - PostgreSQL Configuration
# This profile is used when running with docker-compose.dev.yml

# Application
quarkus.application.name=Budget Manager v2.0
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS - Allow both local and Docker frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8000,http://127.0.0.1:8000,http://localhost:3000,http://127.0.0.1:3000
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*

# PostgreSQL Database - PERSISTENT DATA
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://database:5432/budget
quarkus.datasource.username=budget_user
quarkus.datasource.password=budget_pass

# Hibernate - Auto-update schema (safe for dev)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Logging - Enable DEBUG for parser
quarkus.log.category."com.budgetmanager.service.BankStatementParserService".level=DEBUG

# Swagger/OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
mp.openapi.extensions.smallrye.info.title=Budget Manager v2.0 API
mp.openapi.extensions.smallrye.info.version=2.0.0
mp.openapi.extensions.smallrye.info.description=API de gestion budgetaire personnelle avec objectifs multi-comptes

# Live Reload
quarkus.live-reload.instrumentation=true
