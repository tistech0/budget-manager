# Production Profile - PostgreSQL Configuration
# This profile is used when running in production/homelab with docker-compose.homelab.yml

# Application
quarkus.application.name=Budget Manager v2.0
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS - Production settings (will be overridden by env vars)
# Allow all origins since nginx controls access
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-max-age=24H

# PostgreSQL Database - BUILD TIME CONFIGURATION
# These values can be overridden at runtime via environment variables
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://database:5432/budget
quarkus.datasource.username=budget_user
quarkus.datasource.password=budget_pass

# Hibernate - Production settings
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# Logging - Production level
quarkus.log.level=INFO
quarkus.log.category."com.budgetmanager".level=INFO

# Swagger/OpenAPI - Enabled for homelab
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
mp.openapi.extensions.smallrye.info.title=Budget Manager v2.0 API
mp.openapi.extensions.smallrye.info.version=2.0.0
mp.openapi.extensions.smallrye.info.description=API de gestion budgetaire personnelle avec objectifs multi-comptes
